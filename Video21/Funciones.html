<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1, p{
            text-align: center;
        }
    </style>

    <script>
        function diaDeHoy(){
            var hoy=new Date();
            document.write(hoy.toDateString());
            
        }


    </script>
</head>
<body>
    <h1>¿Y que día es hoy?</h1>
    <p>Hoy es día: <script>diaDeHoy();</script></p>
</body>
</html>
