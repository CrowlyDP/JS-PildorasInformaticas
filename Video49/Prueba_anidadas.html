<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Efecto anidadas</title>
<style>

#titulo{
	margin-left:150px;
}

#foto p{
	background-color:#000;
	color:#FFF;
	font-size:24px;
	text-align:center;
	font-weight:bold;
	width:300px;
}
h1{
	text-align:center;
}

</style>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script>

	$(document).ready(function() {

		$("#titulo").hide();

		$("#foto img").width(60).height(40).click(function(){

			$(this).animate({
						marginLeft:"150px",
						width:"300px",
						height:"200px"},
						500, //duracion
						function(){ //Delay es similar a un metodo sleep
								$("#titulo").fadeIn(1000).delay(500).fadeOut(500);
							}).delay(2000); 

			$(this).animate({
						marginLeft:"0px",
						width:"60px",
						height:"40px"},
						500);
		}); 
		

		
	});




</script>
</head>

<body>
<h1>

Prueba imagen

</h1>

<div id="foto">

	<img src="../imgs/1.jpg" width="300" height="200" id="imagen1">

	<p id="titulo">√Årbol</p>

</div>

</body>
</html>
