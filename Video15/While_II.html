<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #contenedor{
            width: 25%;
            background-color: yellow;
            margin: auto;
            padding: 15px;
        }
    </style>

    <script>

        var nombre, edad, poblacion;

        // nombre=prompt("Introduce tu nombre","Escribe aqui el nombre");
        do{
            nombre=prompt("Introduce un nombre válido","Escribe aqui el nombre");
        }while(!isNaN(nombre));

        edad=prompt("Introduce tu edad","Escribe aqui la edad");
        while(edad<=0 || edad>105 || isNaN(edad)){
            edad=prompt("Introduce una edad válida","Escribe aqui la edad");
        }
        poblacion=prompt("Introduce tu población","Escribe aqui la poblacion");
        while(!isNaN(poblacion)){
            poblacion=prompt("Introduce una poblacion correcta","Escribe aqui la poblacion");
        }

    </script>
</head>
<body>

    <div id="contenedor">
        <p>Nombre: <script> document.write(nombre)</script> </p>
        <p>Edad: <script> document.write(edad)</script> </p>
        <p>Poblacion: <script> document.write(poblacion)</script> </p>
    </div>

</body>
</html>
