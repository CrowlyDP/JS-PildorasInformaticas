<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var num1=prompt("Introduce el primer nº");
        var num2=prompt("Introduce el segundo nº");

        if(!isNaN(num1) && !isNaN(num2)){

        

            // Muestra el tipo de la variable (string, number, boolean)
            // alert(typeof(num1));

            var operacion=prompt("¿Que operacion quieres realizar? ( + // - // * // / )");
        
            if(operacion=="+"){
                // alert(Number(num1)+Number(num2));
                alert(parseInt(num1) + parseInt(num2));
            }
            else if(operacion=="-"){

                alert(parseInt(num1) - parseInt(num2));
            }
            else if(operacion=="*"){

                alert(parseInt(num1) * parseInt(num2));

            }else if(operacion=="/"){

                alert(parseInt(num1) / parseInt(num2));
            }else{

                alert("ERROR");

            }
        }
        else{

            if(typeof(num1)=="string" || typeof(num2)=="string"){
                alert("has introduciodo valores no numericos");
           
            }else{
                alert("No se pueden operar los numeros");
            }

        }




    </script>



</head>
